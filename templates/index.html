<!DOCTYPE html>
<html>
<head>
    <title>Link Nodes</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header {
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }

        .header h1 {
            margin: 0 20px; /* Move the title to the right */
        }

        .header button {
            margin-right: 20px; /* Move the Sign-Up button to the left */
        }

        .button-container {
            display: flex;
            justify-content: center;
            margin-top: 10px;
        }

        .button-container button, .button-container input {
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Link Nodes</h1>
        <button onclick="">Sign-Up</button>
    </div>
    <canvas id="graphCanvas"></canvas>
    <div class="button-container">
        <button onclick="exportGraph()">Export Graph</button>
        <input type="file" id="importFile" onchange="importGraph()">
        <button onclick="clearGraph()">Clear Graph</button>
    </div>

    <div id="contextMenu" style="display: none; position: absolute; background-color: white; border: 1px solid black; z-index: 1000;">
        <ul>
            <li onclick="removeNode()">Remove Node</li>
        </ul>
    </div>

    <div id="nodeDetails"></div>

    <script src="{{ url_for('static', filename='node.js') }}"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
