<!DOCTYPE html>
<html>
<head>
    <title>Graph Creator</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Graph Creator</h1>
    <canvas id="graphCanvas"></canvas>
    <br>
    <button onclick="exportGraph()">Export Graph</button>
    <input type="file" id="importFile" onchange="importGraph()">
    <button onclick="clearGraph()">Clear Graph</button>

    <h2>Graph Nodes</h2>
    <ul id="nodeList"></ul>

    <h2>Graph Edges</h2>
    <ul id="edgeList"></ul>

    <div id="contextMenu" style="display: none; position: absolute; background-color: white; border: 1px solid black; z-index: 1000;">
        <ul>
            <li onclick="showAddNodeMenu(contextMenuX, contextMenuY)">Add Node</li>
            <li onclick="editNodeDescription()">Edit Description</li>
            <li onclick="removeNode()">Remove Node</li>
        </ul>
    </div>

    <div id="nodeDetails"></div>

    <script src="{{ url_for('static', filename='node.js') }}"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
